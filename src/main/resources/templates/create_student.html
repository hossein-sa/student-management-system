<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سیستم مدیریت دانش‌آموزان</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="//fdn.fontcdn.ir">
    <link rel="preconnect" href="//v1.fontapi.ir">
    <link href="https://v1.fontapi.ir/css/Yekan" rel="stylesheet">
    <style>
        body{
            font-family: Yekan, sans-serif;
        }
    </style>
    
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">سیستم مدیریت دانش‌آموزان</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">مدیریت دانش‌آموزان</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">ایجاد دانش‌آموز جدید</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST">
                    <div class="form-group text-right">
                        <label>نام دانش‌آموز</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                placeholder="نام دانش‌آموز را وارد کنید"
                        />
                    </div>

                    <div class="form-group text-right">
                        <label>نام خانوادگی دانش‌آموز</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="نام خانوادگی دانش‌آموز را وارد کنید"
                        />
                    </div>

                    <div class="form-group text-right">
                        <label>ایمیل دانش‌آموز</label>
                        <input
                                type="text"
                                id="emailInput"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="ایمیل دانش‌آموز را وارد کنید"
                                onfocus="alignLeft()"
                                onfocusout="alignRight()"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">ثبت</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function alignLeft() {
        document.getElementById("emailInput").style.textAlign = "left";
        document.getElementById("emailInput").style.direction = "ltr";
        document.getElementById("emailInput").style.fontSize = "18px";
    }

    function alignRight() {
        document.getElementById("emailInput").style.textAlign = "right";
        document.getElementById("emailInput").style.direction = "rtl";
    }
</script>

</body>
</html>
